<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ping pong</title>
    <link href="style.css" rel="stylesheet" type="text/css">

</head>
<body>
<canvas>

</canvas>
<script>
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = 1200;
    canvas.height = 720;


    const cw = canvas.width;
    const ch = canvas.height;

    const lineX = 6; //lineWidth
    const lineY = 16; // lineHeight

    const ballSize = 20;
    let ballX = cw / 2 - ballSize / 2;
    let ballY = ch / 2 - ballSize / 2;

    const ph = 100; // paddelHeight
    const pw = 20; //paddelWidth

    const playerX = 75;
    let playerY = 310;

    const computerAiX = 1105;
    let computerAiY = 310;

    let ballSpeedX = -1;
    let ballSpeedY = 1;


    function ball() {
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(ballX, ballY, ballSize, ballSize);

        ballX += ballSpeedX;
        ballY += ballSpeedY;

        if (ballY <= 0 || ballY + ballSize >= ch) {
            ballSpeedY = -ballSpeedY;
        }

        if (ballX <= 0 || ballX + ballSize >= cw) {

            ballSpeedX = -ballSpeedX;

            speedUp();
        }

    }

    function table() {
        ctx.fillStyle = '#000000';
        ctx.fillRect(0, 0, cw, ch);

        for (let lineStart = 20; lineStart < ch; lineStart += 30) {
            ctx.fillStyle = '#fff';
            ctx.fillRect(cw / 2 - 3, lineStart, lineX, lineY);
        }
    }

    function player() {
        ctx.fillStyle = '#fd3';
        ctx.fillRect(playerX, playerY, pw, ph);

    }

    function computerAi() {
        ctx.fillStyle = '#d3d';
        ctx.fillRect(computerAiX, computerAiY, pw, ph);
    }

    topCanvas = canvas.offsetTop;
    console.log(topCanvas);

    function playerPosition(event) {
        // console.log("pozycja myszy to" + (event.clientY - topCanvas));
        playerY = event.clientY - topCanvas - ph / 2;

        if (playerY >= ch - ph) {
            playerY = ch - ph;
        }

        if (playerY <= 0) {
            playerY = 0;
        }


//        computerAiY = playerY;
// 

    }

    function speedUp() {

        if (ballSpeedX > 0 && ballSpeedX < 16) {
            ballSpeedX += .4;

        } else if (ballSpeedX < 0 && ballSpeedX > -16) {
            ballSpeedX -= .4;
        }


        if (ballSpeedY > 0 && ballSpeedY < 16) {
            ballSpeedY += .3;

        } else if (ballSpeedY < 0 && ballSpeedY > -16) {
            ballSpeedY -= .3;
        }


    }

    function aiPosition() {
        var middlePaddel = computerAiY + ph / 2;

        var middleBall = ballY + ballSize / 2;

        if (ballX > 600) {
            if (middlePaddel - middleBall > 200) {
                computerAiY -= 15;
            } else if (middlePaddel - middleBall > 50) {
                computerAiY -= 5

            }
        } else if (middlePaddel - middleBall < -200) {

            computerAiY += 15;
        } else if (middlePaddel - middleBall < -50) {
            computerAiY += 5;

        }




        else if (ballX <= 600 && ballX > 200) {
            if(middlePaddel - middleBall > 100){
computerAiY -= 3
            }else if(middlePaddel - middleBall < -100){
                computerAiY += 3
            }

        }

    }


    canvas.addEventListener("mousemove", playerPosition);


    function game() {


        table();
        ball();
        player();
        computerAi();
        aiPosition();
    }

    setInterval(game, 1000 / 60);
</script>
</body>
</html>
