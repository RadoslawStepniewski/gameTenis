<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ping pong</title>
    <link href="style.css" rel="stylesheet" type="text/css">

</head>
<body>
<canvas>

</canvas>
<script>
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = 1200;
    canvas.height = 720;


    const cw = canvas.width;
    const ch = canvas.height;

    const lineX = 6; //lineWidth
    const lineY = 16; // lineHeight

    const ballSize = 20;
    let ballX = cw / 2 - ballSize / 2;
    let ballY = ch / 2 - ballSize / 2;

    const ph = 100; // paddelHeight
    const pw = 20; //paddelWidth

    const playerX = 75;
    let playerY = 310;

    const computerAiX = 1105;
    let computerAiY = 310;

    let ballSpeedX = -1;
    let ballSpeedY = 1;



    function ball() {
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(ballX, ballY, ballSize, ballSize);

        ballX += ballSpeedX;
        ballY += ballSpeedY;

        if (ballY <= 0 || ballY + ballSize >= ch) {
            ballSpeedY = -ballSpeedY;
        }

        if (ballX <= 0 || ballX + ballSize >= cw) {

            ballSpeedX = -ballSpeedX;
        }

    }

    function table() {
        ctx.fillStyle = '#000000';
        ctx.fillRect(0, 0, cw, ch);

        for(let lineStart = 20; lineStart < ch; lineStart +=30 ){
            ctx.fillStyle = '#fff';
            ctx.fillRect(cw / 2 - 3, lineStart , lineX, lineY);
        }
    }

    function player() {
        ctx.fillStyle = '#fd3';
        ctx.fillRect(playerX , playerY , pw, ph);

    }

    function computerAi() {
        ctx.fillStyle = '#d3d';
        ctx.fillRect(computerAiX , computerAiY , pw, ph);
    }

    topCanvas = canvas.offsetTop;
    console.log(topCanvas);

    function playerPosition(event) {
       // console.log("pozycja myszy to" + (event.clientY - topCanvas));
        playerY = event.clientY - topCanvas - ph / 2;
    }
    
    
    canvas.addEventListener('mousemove', playerPosition); 

    
    
    
    function game() {


        table();
        ball();
        player();
        computerAi();
    }
    setInterval(game, 1000 / 60);
</script>
</body>
</html>
